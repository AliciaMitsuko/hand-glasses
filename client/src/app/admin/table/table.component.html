


<div class="row">
  <div class="col-lg-4 offset-2">
    <label class="label-control">Rows on page</label>
    <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
      <option [ngValue]="5">5</option>
      <option [ngValue]="10">10</option>
      <option [ngValue]="15">15</option>
    </select>
  </div>
  <div class="col-lg-6">
    <div class="row">
      <label class="col-lg-12 label-control">Sort by</label>
    </div>
    <div class="col-lg-6">
      <div class="row">
        <select class="form-control input-sm" [(ngModel)]="sortBy">
          <!--<option ngValue="name">Name</option>-->
          <!--<option ngValue="email">Email</option>-->
          <!--<option ngValue="age">Age</option>-->
          <!--<option [ngValue]="sortByWordLength">City</option>-->

          <option ngValue="Id">Id</option>
          <option ngValue="Num">Num</option>
          <option ngValue="Com">Com</option>
          <option ngValue="Contexte">Contexte</option>
          <option ngValue="Dep">Dep</option>
          <option ngValue="Gravite">Gravite</option>
          <option ngValue="Date">Date</option>
        </select>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="row">
        <select class="form-control input-sm" [(ngModel)]="sortOrder">
          <option ngValue="asc">Ascending</option>
          <option ngValue="desc">Descending</option>
          <option ngValue="badValue">Bad value</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-lg-6 offset-2">
<div class="panel panel-default">
  <div class="panel-heading">User information</div>

  <!--<table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"-->
  <table class="table table-striped" [mfData]="accidentsList" #mf="mfDataTable"
         [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    <thead>
    <tr>
      <th style="width: 10%"></th>
      <th style="width: 20%">
        <mfDefaultSorter by="Id">Id</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="Num">Num</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="Com">Com</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="Contexte">Contexte</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="Dep">Dep</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="Gravite">Gravite</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="Date">Date</mfDefaultSorter>
      </th>
      <!--<th style="width: 20%">-->
        <!--<mfDefaultSorter [by]="sortByWordLength">City</mfDefaultSorter>-->
      <!--</th>-->
    </tr>
    <tr>
      <!--<th colspan="5">-->
        <!--Filter by name:-->
        <!--<input class="form-control" [(ngModel)]="filterQuery"/>-->
      <!--</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let accident of mf.data">
    <!--<tr *ngFor="let accident of accidentsList">-->
      <td>
        <!--<button (click)="remove(item)" class="btn btn-danger">x</button>-->
        <button class="btn btn-danger">x</button>
      </td>
      <td>{{accident._id}}</td>
      <td>{{accident.num}}</td>
      <td>{{accident.com}}</td>
      <td>{{accident.contexte.atm}}, {{accident.contexte.lum}}, {{accident.contexte.surf}}</td>
      <td>{{accident.dep}}</td>
      <td>{{accident.gravite}}</td>
      <td>{{accident.date}}</td>
      <!--<td>{{item.name}}</td>-->
      <!--<td>{{item.email}}</td>-->
      <!--<td class="text-right">{{item.age}}</td>-->
      <!--<td>{{item.city | uppercase}}</td>-->
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="5">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
  </div>
</div>
